name: GitHub Action Workflow

on:
  schedule:
    - cron: "0,30 * * * *" # run every 30 mins

jobs:
  manual_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip pandas jupyter nbconvert nbformat
      - name: Update analysis notebook
        run: jupyter nbconvert --to notebook --execute get_goals_for_picks.ipynb --ExecutePreprocessor.kernel_name='python3'
      - name: commit updated notebook
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Plot update bot
          message: "Update Notebook"
          add: "get_goals_for_picks.ipynb"
